{% extends "base.html" %}
{% block content %}


<div data-hook="blocks-collection-content-node">

    <div class="r" style="padding-top: 15px; padding-bottom: 15px;">
        <div class="t056">
            <div class="container centeredSection">
                <div class="lr_col_10 prefix_1">
                    <h1 field="title"><div style="font-size:28px;" data-customstyle="yes"><strong>Новая заметка</strong></div></h1>
                    <div class="descr" field="descr"><div style="font-size:18px;" data-customstyle="yes"><span>Запишите свои мысли или то, что вам нужно, чтобы можно было к ним вернутся через некоторе время<br>При нажатии кнопки "Исправить ошибки", через некоторое время все опечатки в тексте будут исправлены.<br><a href="/notes">Назад</a></span></div></div>      </div>
            </div>
        </div>
    </div>


<div class="r last-layer">
    <div class="text-form">
        <p>
            <input name="note_name" id="note_name" class="text_form" placeholder="Название заметки", maxlength="20"/>
        </p>
    </div>
    <div class="text-field">
        <textarea id="text_field" class="text"></textarea>
    </div>
    <div class="button-field">
        <input id="correction" type="button" value="Исправить ошибки" class="button" onclick="correction()">
    </div>
    <div class="button-field">
        <input id="save" type="button" value="Сохранить" class="button" onclick="save()">
    </div>
</div>

    <script type="text/javascript" src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/script.js"></script>
</div>
{% endblock %}
